<ion-header>
  <ion-toolbar>
    <ion-title>
      Geekle images
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Searchbar with a cancel button and custom cancel button text -->
<ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel" debounce="800" (ionChange)="doSearch($event)">
</ion-searchbar>

<ion-content>
  

  <div *ngFor="let result of results">
    <ion-card>
      <img (click)="openFullImage(result.urls.full)" class="result-image" src="{{ result.urls.thumb }}" />
      <ion-card-header>
        <ion-card-title>{{ result.alt_description }}</ion-card-title>
        <ion-card-subtitle>{{ result.user.updated_at }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
